<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex Owner Dashboard</title>
    <link rel="stylesheet" href="owner-dashboard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-container">
                <img src="https://i.postimg.cc/ZRQYcx0d/Fitness-Club-1-removebg-preview.png" alt="Vortex Logo" class="logo-image">
                <h1>Owner Dashboard</h1>
            </div>
            <a href="index.html" class="logout-btn">Logout</a>
        </div>
    </header>

    <main class="container">
        <div class="toolbar">
            <h2 class="title">Business Analytics</h2>
            <div class="filters">
                <button class="filter-btn active" data-range="today">Today</button>
                <button class="filter-btn" data-range="week">This Week</button>
                <button class="filter-btn" data-range="month">This Month</button>
                <input type="text" id="date-range-picker" placeholder="Select Date Range">
                <button id="export-btn" class="btn btn-secondary">
            <i data-lucide="download"></i> Export
        </button>
            </div>
        </div>

        <div id="loading" class="loading-spinner">
            <div class="spinner"></div>
        </div>

        <div id="analytics-content" class="hidden">
            <div class="summary-grid">
                <div class="summary-card">
                    <h4>Total Revenue</h4>
                    <p id="total-revenue">৳0.00</p>
                </div>
                <div class="summary-card">
                    <h4>Total Orders</h4>
                    <p id="total-orders">0</p>
                </div>
                <div class="summary-card">
                    <h4>Net Profit</h4>
                    <p id="net-profit" class="profit">৳0.00</p>
                </div>
            </div>

           <div class="sales-grid">
                <div class="sales-list-card">
                    <h3>Top Items by Revenue</h3>
                    <ul id="most-sold-list">
                        </ul>
                </div>
                <div class="sales-list-card">
                    <h3>Top Items by Quantity</h3>
                    <ul id="most-sold-quantity-list">
                        </ul>
                </div>
            </div>
            
            <div class="expense-section">
                <div class="expense-form-card">
                    <h3>Log an Expense</h3>
                    <form id="expense-form">
                        <div class="form-group">
                            <label for="expense-description">Description *</label>
                            <input type="text" id="expense-description" required>
                        </div>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="expense-amount">Amount (৳) *</label>
                                <input type="number" id="expense-amount" step="0.01" required>
                            </div>
                            <div class="form-group">
                                <label for="expense-category">Category</label>
                                <select id="expense-category">
                                    <option>Supplies</option>
                                    <option>Utilities</option>
                                    <option>Rent</option>
                                    <option>Salaries</option>
                                    <option>Marketing</option>
                                    <option>Other</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Log Expense</button>
                    </form>
                </div>
                <div class="expense-list-card">
                    <h3>Expenses for Period</h3>
                    <ul id="expense-list"></ul>
                    <p id="no-expenses-msg" class="empty-message">No expenses logged for this period.</p>
                </div>
            </div>
        </div>
         <p id="no-data-msg" class="empty-message hidden">No transactions found for the selected period.</p>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="owner-dashboard.js"></script>
</body>
</html>
